
<!DOCTYPE html>
<html lang="en">
<head>

    <!--
        Basic
    -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Romain TORRENTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!--
        Load Fonts
    -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">

    <!--
        Load CSS
    -->
    <link rel="stylesheet" href="css/basic.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/orange.css" />
    <link rel="stylesheet" href="css/dark.css" />

</head>

<body>
<div class="page new-skin">
    <!-- background -->
    <div class="background"></div>

    <!--
        Container
    -->
    <div class="container opened" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">

        <!--
            Card - Started
        -->
        <div class="card-started" id="home-card">

            <!--
                Profile
            -->
            <div class="profile">

                <!-- profile image -->
                <div class="slide" style="background-image: url(https://bslthemes.com/ryan/demo/images/bg.jpg);"></div>

                <!-- profile photo -->
                <div class="image">
                    <img src="img/romain.jpg" alt="Profile Picture" />
                </div>

                <!-- profile titles -->
                <div class="title">Romain TORRENTE</div>
                <div class="subtitle">romain@torrente.eu</div>

                <!-- profile socials -->
                <div class="social">
                    <a target="_blank" href="https://romain.torrente.eu"><span class="fab fa-dribbble"></span></a>
                    <a target="_blank" href="https://github.com/rtorrente"><span class="fab fa-github"></span></a>
                    <a target="_blank" href="https://www.linkedin.com/in/romain-torrente/"><span class="fab fa-linkedin-in"></span></a>
                </div>

                <!-- profile buttons -->
                <div class="lnks">
                    <a href="#" class="lnk">
                        <span class="text">Download CV</span>
                    </a>
                    <a href="https://www.linkedin.com/in/romain-torrente/" target="_blank" class="lnk discover">
                        <span class="text">Linked In</span>
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
